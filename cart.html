<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Highlands Cupcakes - Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/cart.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <nav>
      <div id="logo">HIGHLANDS CUPCAKES</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your Cart</h1>

    <section id="cart-items"></section>

    <section id="checkout-section" style="display:none;">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" required></textarea>

        <button type="submit" class="btn">Place Order</button>
      </form>
      <p id="order-message" class="order-message"></p>
    </section>

    <p id="empty-message">Your cart is empty. <a href="menu.html">Go to menu</a>.</p>
  </main>

  <footer>
    <p>Â© 2025 Highlands Cupcakes</p>
    <p>Inspired by the spirit and values of Highlands School</p>
  </footer>
</body>
</html>
